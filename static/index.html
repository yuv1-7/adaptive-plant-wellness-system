<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Species Identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s;
        }

        .result-card:hover {
            transform: translateX(5px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .scientific-name {
            font-size: 1.4em;
            color: #333;
            font-style: italic;
            font-weight: bold;
        }

        .confidence {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .result-info {
            margin-top: 10px;
        }

        .info-item {
            margin: 8px 0;
            color: #555;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
        }

        .common-names {
            color: #666;
            font-style: italic;
        }

        .error {
            background: #ffe6e6;
            border-left: 5px solid #ff4444;
            padding: 15px;
            border-radius: 10px;
            color: #cc0000;
            margin-top: 20px;
        }

        .success {
            background: #e6ffe6;
            border-left: 5px solid #44ff44;
            padding: 15px;
            border-radius: 10px;
            color: #006600;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Plant Species Identifier</h1>
        <p class="subtitle">Upload an image to identify plant species using AI</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Click or drag & drop an image here</div>
            <div class="upload-hint">Supports JPG, PNG, WEBP</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div id="previewContainer" class="preview-container hidden">
            <img id="previewImage" class="preview-image" alt="Preview">
            <br>
            <button class="btn" id="identifyBtn">Identify Plant</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing image and identifying plant species...</p>
        </div>

        <div id="results" class="results hidden"></div>
        <div id="message" class="hidden"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const identifyBtn = document.getElementById('identifyBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const message = document.getElementById('message');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle file selection
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showMessage('Please select a valid image file', 'error');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.remove('hidden');
                results.classList.add('hidden');
                message.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        // Identify button click
        identifyBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            message.classList.add('hidden');
            identifyBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/identify', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.results.length > 0) {
                    displayResults(data.results);
                } else {
                    showMessage(data.message || 'No plants identified in the image', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                loading.classList.add('hidden');
                identifyBtn.disabled = false;
            }
        });

        // Display results
        function displayResults(plantsData) {
            results.innerHTML = '';
            results.classList.remove('hidden');

            plantsData.forEach((plant, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                const commonNamesText = plant.common_names.length > 0 
                    ? plant.common_names.join(', ')
                    : 'No common names available';

                card.innerHTML = `
                    <div class="result-header">
                        <div class="scientific-name">${plant.scientific_name}</div>
                        <div class="confidence">${plant.score}% match</div>
                    </div>
                    <div class="result-info">
                        <div class="info-item">
                            <span class="info-label">Common Names:</span>
                            <span class="common-names">${commonNamesText}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Family:</span> ${plant.family}
                        </div>
                        <div class="info-item">
                            <span class="info-label">Genus:</span> ${plant.genus}
                        </div>
                    </div>
                `;
                results.appendChild(card);
            });
        }

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.classList.remove('hidden');
        }
    </script>
</body>
</html>
